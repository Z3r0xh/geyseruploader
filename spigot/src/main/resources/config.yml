# Auto-generated from core defaults on first startup,
# but provided here so manual installation uses the same initial values
configVersion: 1
enabled: true
# Language file to use (en, es, ja, de, fr, zh)
# Available languages: English (en), Spanish (es), Japanese (ja), German (de), French (fr), Chinese (zh)
language: en
checkOnStartup: true
periodic:
  enabled: true
  intervalHours: 12
adminLogin:
  enabled: true
  permission: geyserupdater.admin
targets:
  geyser: false
  floodgate: false
  luckperms: false
  fawe: false  # FastAsyncWorldEdit (Spigot only)
  placeholderapi: false  # PlaceholderAPI (Spigot only)
  packetevents:
    enabled: false
    useDevBuilds: false  # false = stable releases from GitHub, true = dev builds from Jenkins
  protocollib:
    enabled: false
    useDevBuilds: false  # false = stable releases from GitHub, true = dev builds from "dev-build" tag
  viaPlugins:
    viaVersion: false
    viaBackwards: false
    viaRewind: false
    viaRewindLegacy: false
  geyserExtensions:
    geyserUtils: false  # Downloads extension + plugin for all platforms
    geyserModelEnginePackGenerator:
      enabled: false  # Downloads GeyserModelEnginePackGenerator extension (all platforms)
      cleanOnUpdate: true  # Clean extension folder on update (preserves input/ folder)
    geyserModelEngine: false  # Downloads GeyserModelEngine plugin (Spigot only)
postUpdate:
  notifyConsole: true
  notifyPlayersWithPermission: true
  runRestartCommand: false
  restartCommand: "restart"
