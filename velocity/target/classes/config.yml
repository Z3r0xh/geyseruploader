configVersion: 3
enabled: true
# Language file to use (en, es, ja, de, fr, zh)
# Available languages: English (en), Spanish (es), Japanese (ja), German (de), French (fr), Chinese (zh)
language: en
# Optional: GitHub Personal Access Token for increased API rate limits
# Without token: 60 requests/hour | With token: 5000 requests/hour
# Create token at: https://github.com/settings/tokens (no scopes needed, just public access)
# Leave empty to use unauthenticated requests
githubToken: ""
# Date format for displaying timestamps (Java SimpleDateFormat pattern)
# Examples:
#   "yyyy-MM-dd HH:mm:ss" -> 2025-12-12 16:30:45
#   "dd/MM/yyyy HH:mm" -> 12/12/2025 16:30
#   "MMM dd, yyyy hh:mm a" -> Dec 12, 2025 04:30 PM
#   "yyyy-MM-dd'T'HH:mm:ss" -> 2025-12-12T16:30:45
# See: https://docs.oracle.com/javase/8/docs/api/java/text/SimpleDateFormat.html
dateFormat: "yyyy-MM-dd HH:mm:ss"
# Update history logging
updateHistory:
  enabled: true  # Enable logging of all updates and actions to history.log
  logChecks: false  # Log every update check (can be verbose)
  logUpdates: true  # Log successful updates
  logErrors: true  # Log errors during updates
  maxFileSizeMB: 10  # Maximum log file size before rotation (in megabytes)
checkOnStartup: true
periodic:
  enabled: true
  intervalHours: 12
adminLogin:
  enabled: true
  permission: geyserupdater.admin
permissions:
  command:
    permission: "zpluginupdater.command"
    defaultOp: true  # true = OP required by default, false = everyone can use
  update:
    permission: "zpluginupdater.command.update"
    defaultOp: true
  check:
    permission: "zpluginupdater.command.check"
    defaultOp: true
  reload:
    permission: "zpluginupdater.command.reload"
    defaultOp: true
  packtest:
    permission: "zpluginupdater.command.packtest"
    defaultOp: true
  webhooktest:
    permission: "zpluginupdater.command.webhooktest"
    defaultOp: true
  summary:
    permission: "zpluginupdater.command.summary"
    defaultOp: true
targets:
  geyser: false
  floodgate: false
  luckperms: false
  packetevents:
    enabled: false
    useDevBuilds: false  # false = stable releases from GitHub, true = dev builds from Jenkins
  geyserExtensions:
    geyserUtils:
      extension: false  # Downloads GeyserUtils extension (requires Geyser installed)
      plugin: false  # Downloads GeyserUtils plugin (works standalone, all platforms)
    geyserModelEngineExtension:
      enabled: false  # Downloads GeyserModelEngineExtension (all platforms)
      cleanOnUpdate: true  # Clean extension folder on update (preserves input/ folder)
    thirdPartyCosmetics: false  # Downloads ThirdPartyCosmetics extension (requires Geyser installed)
    emoteOffhand: false  # Downloads EmoteOffhand extension (requires Geyser installed)
postUpdate:
  notifyConsole: true
  notifyPlayersWithPermission: true
  runRestartCommand: false
  restartCommand: "restart"
discordWebhook:
  enabled: false  # Enable Discord webhook notifications
  webhookUrl: ""  # Your Discord webhook URL here (e.g., https://discord.com/api/webhooks/...)
  notifyOnUpdate: true  # Send notification when plugins are updated
  notifyOnError: false  # Send notification when update fails
  notifyPeriodicSummary: true  # Send summary of all plugin versions on periodic checks
