name: GeyserUpdater
main: org.geyserupdater.bungee.BungeeGeyserUpdaterPlugin
version: 1.0.3
description: Auto-updater for GeyserMC and Floodgate
authors: [neha, Z3r0xh]
commands:
  geyserupdate:
    description: Execute Geyser/Floodgate update check or reload config
permissions:
  geyserupdater.admin:
    description: Can execute GeyserUpdater admin commands
    default: false
  geyserupdater.reload:
    description: Can reload GeyserUpdater configuration
    default: false
